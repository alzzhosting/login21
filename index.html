<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white">

  <div class="bg-[#1f1f2f] p-8 rounded-xl shadow-2xl w-96 border border-[#00fff7]">
    <h2 class="text-3xl font-bold mb-6 text-center text-[#00fff7] tracking-wide">LOGIN DASHBOARD</h2>

    <div class="mb-5">
      <label class="block mb-1 text-sm tracking-wide text-gray-300"><i class="fas fa-user mr-2"></i>Username</label>
      <input type="text" id="username" placeholder="Masukkan username"
             class="w-full px-4 py-2 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-[#00fff7]">
    </div>

    <div class="mb-6">
      <label class="block mb-1 text-sm tracking-wide text-gray-300"><i class="fas fa-lock mr-2"></i>Password</label>
      <input type="password" id="password" placeholder="Masukkan password"
             class="w-full px-4 py-2 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-[#00fff7]">
    </div>

    <button onclick="login()" class="w-full py-2 bg-[#00fff7] text-black font-semibold rounded-lg hover:bg-[#00e6dd] transition duration-300">
      <i class="fas fa-sign-in-alt mr-2"></i>Masuk
    </button>
  </div>

  <script src="https://login-dashboard-lake.vercel.app/asset/script/scripts/script.js"></script>
</body>
</html>
